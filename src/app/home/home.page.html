<ion-content [fullscreen]="true">
 <p>{{dataArray}}</p>

<ion-text id="hover-button"
>{{dataText}}</ion-text>
<ion-popover 
trigger="hover-button" 
[dismissOnSelect]="true" 
triggerAction="hover"
>
  <ng-template>
    <ion-content>
      <ion-list>
        <ion-item [button]="true" [detail]="false">
          <ion-label>Option 1</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ng-template>
</ion-popover>
</ion-content>
