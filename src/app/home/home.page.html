<ion-content [fullscreen]="true">
  <p>{{dataArray}}</p>

  <ion-text id="hove-button" *ngFor="let s of sentences">
    <span (click)="onSelectSentences(s.id)" 
    matTooltip ="{{s.id}}"
    id=`${{s.id}}`>{{s.value }}
    </span>
  </ion-text>
  <ion-text *ngFor ="let select of selectedSentences">
    <span>{{select.value}}</span>
  </ion-text>

</ion-content>
